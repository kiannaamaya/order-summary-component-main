<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" type="text/css" rel='stylesheet'>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section class="container">
  <div class="wrapper">
  <header>
    <img class="illustration" src="images/illustration-hero.svg">
  </header>
  <div class="content">
  <div class="information">
  <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div> 
  <div class="plan-section">
        <img class="music-icon" src="images/icon-music.svg">
        <div class="plan-section-left">
        <div class="price">
          <p class="annual">Annual Plan</p>
          <p class="pricing plan">$59.99/year</p>
        </div>
  </div>
    <a href="#" class="change-link">Change</a>
  </div>
  <div class="payment">
    <p><a href="#"> Proceed to Payment</a></p>
  </div>
  <div class="cancel">
    <p><a href="#">Cancel Order</a></p>
  </div>
  </div>
  </div>
</section>
  </main>
</body>
</html>
